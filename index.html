<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="switch-mode">
      <div class="switch-mode-content">
        <span class="light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="#EAF0F7"
          >

            ></path>
          </svg>
        </span>
        <span class="dark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="#14162E"
          >
            <path
              d="M11.3807 2.01886C9.91573 3.38768 9 5.3369 9 7.49999C9 11.6421 12.3579 15 16.5 15C18.6631 15 20.6123 14.0843 21.9811 12.6193C21.6613 17.8537 17.3149 22 12 22C6.47715 22 2 17.5228 2 12C2 6.68514 6.14629 2.33869 11.3807 2.01886Z"
            ></path>
          </svg>
        </span>
      </div>
      <div class="overlay"></div>
    </div>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="navigations">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle">
              <div class="bars bar-1"></div>
              <div class="bars bar-2"></div>
              <div class="bars bar-3"></div>
            </label>
            <nav class="links">
              <li><a href="#">home</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">blog</a></li>
              <li><a href="#">pages</a></li>
              <li><a href="#">contact</a></li>
            </nav>
          </div>
          <div class="action">
            <div class="language">
              <div class="langue">
                <span class="txt">english</span>
                <div class="arrow">
                  <img src="imgs/arrow-light.svg" alt="arrow-light" />
                  <img src="imgs/arrow-dark.svg" alt="arrow-dark" />
                </div>
              </div>
              <ul class="dropdown">
                <li>arabic</li>
                <li>france</li>
                <li>german</li>
              </ul>
            </div>
            <a href="#" class="sign-in">sign in</a>
            <button class="register-btn" value="register">register</button>
          </div>
        </div>
      </div>
    </header>
    <section class="login-section">
      <div class="container">
        <div class="login-section-content">
          <div class="info">
            <h1 class="title">Sign In to Recharge Direct</h1>
          </div>
          <div class="image">
            <img src="imgs/Character.png" alt="Character" />
          </div>
          <div class="action">
            <form class="form">
              <div class="input">
                <input type="email" name="email" placeholder="enter email" />
                <span class="clear">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="19"
                    height="19"
                    fill="rgba(102,112,133,1)"
                  >
                    <path
                      d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM12 10.5858L14.8284 7.75736L16.2426 9.17157L13.4142 12L16.2426 14.8284L14.8284 16.2426L12 13.4142L9.17157 16.2426L7.75736 14.8284L10.5858 12L7.75736 9.17157L9.17157 7.75736L12 10.5858Z"
                    ></path>
                  </svg>
                </span>
              </div>
              <div class="input">
                <input
                  type="password"
                  name="password"
                  placeholder="enter password"
                />
                <div class="show-hide-password">
                  <span class="icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="19"
                      height="19"
                      fill="rgba(102,112,133,1)"
                    >
                      <path

                      ></path>
                    </svg>
                  </span>
                  <span class="icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="19"
                      height="19"
                      fill="rgba(102,112,133,1)"
                    >
                      <path
                        d="M12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3ZM12.0003 19C16.2359 19 19.8603 16.052 20.7777 12C19.8603 7.94803 16.2359 5 12.0003 5C7.7646 5 4.14022 7.94803 3.22278 12C4.14022 16.052 7.7646 19 12.0003 19ZM12.0003 16.5C9.51498 16.5 7.50026 14.4853 7.50026 12C7.50026 9.51472 9.51498 7.5 12.0003 7.5C14.4855 7.5 16.5003 9.51472 16.5003 12C16.5003 14.4853 14.4855 16.5 12.0003 16.5ZM12.0003 14.5C13.381 14.5 14.5003 13.3807 14.5003 12C14.5003 10.6193 13.381 9.5 12.0003 9.5C10.6196 9.5 9.50026 10.6193 9.50026 12C9.50026 13.3807 10.6196 14.5 12.0003 14.5Z"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>
              <a href="#" class="forget-password">recover password ?</a>
              <div class="input">
                <input type="submit" value="sign in"/>
              </div>
            </form>
            <div class="devider">Or continue with </div>
            <button class="button">
              <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
              <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
